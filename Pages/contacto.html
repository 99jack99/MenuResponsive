<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <!--  BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <!-- contenedor externo -->
    <div id="cont-ext" class="container-fluid">

        <!-- navegador -->
        <div id="nave" class="row">
            <div class="row">

                <div class="col-xl-1 col-md-1 col-sm-12">
                    <a href="../index.html">
                        <i><img src="../img/logo/jazeLogo.png" alt="Jaze"></i>
                        Jaze
                    </a>
                </div>

                <div class="col-xl-9 col-md-9 col-sm-12"></div>

                <div class="col-xl-1 col-md-1 col-sm-12 itemNav">
                    <a href="carta.html">Menu</a>
                </div>

                <div class="col-xl-1 col-md-1 col-sm-12 itemNav">
                    <a href="contacto.html">Contact</a>
                </div>

            </div>
        </div>

        <!-- form -->
        <div class="row formBody">
            <div class="col-xl-3 col-md-3 col-sm-12"></div>

            <div class="col-xl-6 col-md-6 col-sm-12">
                <div class="contactTittle">
                    <h4>Do you want to contact us?</h4>
                </div>

                <div class="contactTittle">
                    <h5>Just go ahead</h5>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                    <input type="text" class="form-control" placeholder="johndoe@gmai.com" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="What do you want to tell us"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">Subject</span>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Body</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>

                <div id="butSubmit">
                    <button type="button" class="btn btn-primary" data-bs-toggle="button">Send!</button>
                </div>

                <div>
                    <p>*If you are looking for careers, you can send us your CV at <i
                            style="color: black;">idontgiveadamn@jaze.com</i></p>
                </div>

                <div class="col-xl-3 col-md-3 col-sm-12">

                </div>
            </div>

            <!-- footer -->
            <div id="infoFoot" class="row">

                <div class="col-xl-2 col-md-2 col-sm-12">
                    <a href="http://twitter.com">Twitter</a>
                </div>

                <div class="col-xl-2 col-md-2 col-sm-12">
                    <a href="http://Facebook.com">Facebook</a>
                </div>

                <div class="col-xl-2 col-md-2 col-sm-12">
                    <a href="http://Instagram.com">Instagram</a>
                </div>

                <div class="col-xl-6 col-md-6 col-sm-12">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3080.1597691621664!2d-0.3781459846327613!3d39.46571917948705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd604f4aa2dfc3bd%3A0x5dcbac692cbc2f65!2sCalle%20Gral.%20San%20Mart%C3%ADn%2C%203%2C%2046004%20Valencia!5e0!3m2!1ses!2ses!4v1652530777312!5m2!1ses!2ses"
                        width="300" height="110" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>

            <div id="designer">
                designed by "Jackson Almeida Da Luz"
            </div>
        </div>
    </div>

</body>
